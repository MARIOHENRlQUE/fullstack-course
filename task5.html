<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da Liga dos Astronaltas</h1>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Name" requered>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" requered>
            <label for="psw">Password:</label>
            <input type="password" requered placeholder="*********" id="psw" name="psw">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" requered id="birthday" name="birthday">
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="Russian">Russo</option>
                <option value="Brasilian">Brasil</option>
            </select>
            <label >Genero:</label>
            <label >M</label>
            <input type="radio"  id="gender" required name="gender" value="male">
            <label >F</label>
            <input type="radio" id="gender" requered name="gender" value="female">
        </div>
        <br>
        <div>
            <label for="">Suas principais qualidades:</label><br>
            <label for="intelligence">Inteligência</label>
            <input type="checkbox" name="intelligence" id="intelligence" >
            <label for="resistence">Resiliência</label>
            <input type="checkbox" name="resistence" id="resistence">
            <label for="physical preparation">Preparo Físico</label>
            <input type="checkbox" name="physical preparation" id="physical preparation">
            <label for="education">Educação</label>
            <input type="checkbox" name="education" id="education">
        </div>
        <br>
        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
